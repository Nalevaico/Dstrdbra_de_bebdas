  <script>

function exibirCampos(tipoCliente) {
      var formPF = document.querySelector('.form-pf');
      var formPJ = document.querySelector('.form-pj');

      if (tipoCliente === 'pessoa_fisica') {
        formPF.classList.add('visible');
        formPJ.classList.remove('visible');
      } else if (tipoCliente === 'pessoa_juridica') {
        formPF.classList.remove('visible');
        formPJ.classList.add('visible');
      }
    }
    
    document.getElementById("cnpj").addEventListener("input", function() {
          let cnpj = this.value;
          cnpj = cnpj.replace(/\D/g, "");
          cnpj = cnpj.replace(/(\d{2})(\d)/, "$1.$2");
          cnpj = cnpj.replace(/(\d{3})(\d)/, "$1.$2");
          cnpj = cnpj.replace(/(\d{3})(\d)/, "$1/$2");
          cnpj = cnpj.replace(/(\d{4})(\d)/, "$1-$2");
          this.value = cnpj;
      });

      document.getElementById("cpf").addEventListener("input", function() {
    let cpf = this.value;
    cpf = cpf.replace(/\D/g, "");
    cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2");
    cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2");
    cpf = cpf.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
    this.value = cpf;
});
