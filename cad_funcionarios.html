<!DOCTYPE html>
<html>
<head>
  <title>Cadastro de Funcionários</title>
  <link rel="stylesheet" href="cad_funcionarios.css">
</head>
<body>

  <form>
   
    <h1>CADASTRO DE FUNCIONÁRIOS</h1>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br> <br>

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" required placeholder="Ex:(DDD) XXXXX-XXXX" maxlength="15" >

    <label for="salario">Salário:</label>
    <input type="number" id="salario" name="salario" required> <br><BR>

    <label for="cargo">Cargo:</label>
    <input type="text" id="cargo" name="cargo" required><br>
    
    <label for="endereco">Endereço:</label>
    <input type="text" name="endereco" id="endereco" required><br><br>

    <input type="submit" value="Cadastrar">
  </form>
  <footer>
    <img src="logo_empresa.png" alt="Logo">

  </footer>
</body>
</html>
