<!DOCTYPE html>
<html>
<head>
  <title>Tela de Login</title>
  <link rel="stylesheet " href="login.css">

</head>
<body>
  <form>
    <h1>LOGIN</h1>
    <label for="identificacao">Identificação:</label>
    <input type="text" id="identificacao" name="identificacao" required placeholder="CPF ou CNPJ"><br><br>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required maxlength="8">
    <a href="#" class="forgot-password">Esqueceu sua senha?</a><br></br>
   
    <input type="submit" value="Entrar">
    
  </form>
  <footer>
    <img src="logo_empresa.png" alt="Logo">
  </footer>
</body>
</html>
